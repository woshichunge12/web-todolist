<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="/js/jquery/2.0.0/jquery.min.js"></script>
  <link href="/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
  <script src="/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	  <style type="text/css">
	  	table thead tr th{
			text-align:center;
			}
		.black{height:200px;weight:600px;}
		</style>
		
    <title>login</title>
    
</head>
<body background="/images/bk.jpg " background-repeat:no-repeat>
	<div class="black"></div>
	<div class="container" >
		  <form class="bs-example-form bs-example " role="form">
		<div class="panel panel-success">
   			 <div class="panel-heading">
       			 <h3 class="panel-title">欢迎登录</h3>
   			 </div>
    		<div class="panel-body">
    			<span class="glyphicon glyphicon-user"></span> 用户名
      			  <input name="userName" type="text" placeholder="请输入账户名" required class="form-control">
   			 </div>
   			 <div class="panel-body">
   			 	<span class="glyphicon glyphicon-th"></span> 密码
      			  <input name="pwd" type="password" placeholder="密码" required class="form-control">
   			 </div>
   			 <div class="panel-body">
      				<input type="submit" value="登录" class="btn btn-primary btn-lg btn-block">
      			  <button type="button" class="btn btn-default btn-lg btn-block">注册</button>
   			 </div>
   			
		</div>
		</form>
	</div>
	
</body>
</html>
<script src=/js/loginjs.js> </script>
